<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>Chat App!</title>
</head>
<body>
<div>
    <dashboard id="dashboard">
        <dashtitle>
        <h3 class="dash-title">Dashboard</h3>
        <a id="hide-dash" class="dash-close" ><i class="fas fa-window-close fa-lg"></i></a>
        </dashtitle>
        <hr/>
        <dashmenu id="dashMenu">
            <view class="dash-section">
                <h4>View</h4>
            </view>
            <room class="dash-section">
                <h4>Room</h4>
                <p id="room-name">JavaScript</p>
                <button id="logoutBtn" class="btn leave-room">Leave Room</button>
            </room>

            <users id="users" class="dash-section">

            </users>

        </dashmenu>
    </dashboard>
</div>
<div id="page">
    <header class="header">
        <div class="header-item logo"><h1><b>Chat</b>App!</h1></div>
        <div class="header-center">&nbsp;</div>
        <div class="header-item"><a id="show-dash" class="site-menu"><i class="fas fa-th fa-lg"></i></a></div>
    </header>
    <div id="main">
        <chat>


            <messages class="chat-messages">
            </messages>

            <div id="messageRow" class="flexbox-row">
                <div style="display: flex;">
                <span
                        contenteditable="true"
                        id="msg"
                        role="textbox"
                ></span>
                        <button id="messageSubmitBtn" class="btn submit-message" disabled><i id="messageBtnIcon" class="fas default-message-btn-icon"></i></button>
                </div>
            </div>

        </chat>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
