<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat App!</title>
</head>
<body>
<div id="app">
    <header id="header" class="header-content">
        <h1 class="logo"><b>Chat</b>App!</h1>
        <div class="header-menu">
            <span id="showMenu" class="menu-item"><a class="site-menu"><i class="fas fa-th fa-lg"></i></a></span>
            <span id="hideMenu" class="menu-item-selected h-hidden"><a class="site-menu"><i class="fas fa-times fa-lg"></i></a></span>
        </div>
    </header>
    <nav id="navMenu" class="nav sidebar">
        <dashmenu id="dashMenu">
            <view class="dash-section">
                <h4>View</h4>
            </view>
            <room class="dash-section">
                <h4>Room</h4>
                <p id="roomName">JavaScript</p>
                <button id="logoutBtn" class="btn leave-room">Leave Room</button>
            </room>

            <users id="users" class="dash-section">

            </users>

        </dashmenu>
    </nav>
    <main id="main" class="main-content">
        <messages id="messagePanel" class="chat-messages">
        </messages>
    </main>
    <footer id="footer" class="footer-content">

        <div class="message-input-align">
            <input id="msg">
            <button id="messageSubmitBtn" class="btn submit-message btn-default" disabled><i id="messageBtnIcon" class="fas default-message-btn-icon"></i></button>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
