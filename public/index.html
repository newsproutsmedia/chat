<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>ChatApp!</title>
</head>
<body>

<div id="page-login">
    <header class="header">
        <div class="header-item logo"><h1><b>Chat</b>App!</h1></div>
        <div class="header-center">&nbsp;</div>
        <div class="header-item"><!-- menu will go here --></div>
    </header>
    <div class="login">
        <div id="usernameField" class="form-control">
            <div class="userinput">
                <h3 class="title">What's your nickname?</h3>
                <input id="usernameInput" class="username-input"
                       type="text"
                       name="username"
                       required
                />
            </div>
            <div><button id="usernameBtn" class="btn">Continue</button></div>
        </div>
        <div id="emailField" class="form-control">
            <div class="userinput">
                <h3 class="title">What's your email address?</h3>
                <input id="emailInput" class="username-input"
                       type="text"
                       name="email"
                       required
                />
            </div>
            <div class="login-email-buttons"><button id="emailBtn" class="btn">Create New Room</button><button id="joinBtn" class="btn-link">or, join existing room</button></div>
        </div>
        <div id="roomField" class="form-control">
            <div class="userinput">
                <h3 class="title">Join an existing room?</h3>
                <input id="roomInput" class="username-input"
                       type="text"
                       name="room"
                /><br>
                <label for="roomInput" class="input-label">Enter room id or leave blank for new room</label>
            </div>
            <div><button id="roomBtn" class="btn">Enter Room</button></div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
